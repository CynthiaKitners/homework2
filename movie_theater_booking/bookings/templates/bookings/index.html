<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest Questions</title>
</head>
<body>
    <h1>Latest Questions</h1>
    <ul>
        {% for question in latest_questions %}
            <li>{{ question.text }} ({{ question.created_at }})</li>
        {% empty %}
            <li>No questions yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
